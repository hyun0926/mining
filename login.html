<!DOCTYPE html>
<html lang="ko" class="no-js">
<head>
	<meta charset="utf-8" />
	<title>ADM CAT</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
	<meta name="apple-mobile-web-app-title" content="">
	<meta name="description" content="adm">
	<meta name="keywords" content="비트코인, 가상화폐">
	<meta property="og:site_name" content="ADM CAT">
	<meta property="og:type" content="website">
	<meta property="og:title" content="ADM CAT">
	<meta property="og:description" content="">
	<meta property="og:url" content="">
	<meta property="og:image" content="">
	<link rel="stylesheet" type="text/css" href="css/layout.css" media="all" />
	<link rel="stylesheet" type="text/css" href="css/contents.css" media="all" />
	<link rel="stylesheet" type="text/css" href="css/flat/blue.css" media="all" />
	<link rel="stylesheet" type="text/css" href="css/jquery.dataTables.min.css" media="all" />
	<link rel="stylesheet" type="text/css" href="css/responsive.dataTables.min.css" media="all" />
	<script type="text/javascript" src="js/jquery-3.1.0.min.js"></script>
	<script type="text/javascript" src="js/global.js"></script>
	<script type="text/javascript" src="js/modernizr.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
	<script type="text/javascript" src="js/icheck.js"></script>
	<script type="text/javascript" src="js/sweetalert.min.js"></script>
	<script type="text/javascript" src="js/jquery.modal.min.js"></script>
	<script type="text/javascript" src="js/jquery.dataTables.min.js"></script>
	<script type="text/javascript" src="js/dataTables.responsive.min.js"></script>
	<script type="text/javascript" src="js/swiper.min.js"></script>
</head>
<body>
	<main class="login" role="main">
		<div class="login-container">
			<div class="inner">
				<h2>Login</h2>
				<ul class="form-wrap">
					<li><span class="iconSet"><i class="xi-mail-o"></i></span><input type="email" placeholder="이메일" /></li>
					<li><span class="iconSet"><i class="xi-lock-o"></i></span><input type="password" placeholder="비밀번호" /></li>
				</ul>
				<div class="cell">
					<span class="left"><input type="checkbox" class="iCheck" /><label for="">ID저장</label></span>
					<span class="right"><a href="#find-pw" rel="modal:open">비밀번호 찾기</a></span>
				</div>
				<ul class="btn-wrap">
					<li><a href="#n" onclick="onClickSend()">로그인</a></li>
					<li><a href="sign-up.html">회원가입</a></li>
				</ul>
			</div>
		</div>
		
		<div id="find-pw" class="modal middle-blocker">
			<div class="inner">
				<div class="tgroup">
					<h3>비밀번호 찾기</h3>
				</div>
				<p class="desc">회원가입시 입력한 이름 및 이메일 주소를 입력해주세요.</p>
				<table class="normal-table gap">
					<colgroup>
						<col width="25%" />
						<col width="75%" />
					</colgroup>
					<tbody>
						<tr>
							<th>이름</th>
							<td><input type="text" style="width: 100%;" placeholder="이름 입력" /></td>
						</tr>
						<tr>
							<th>이메일</th>
							<td><input type="email" style="width: 100%;" placeholder="이메일 입력" /></td>
						</tr>
					</tbody>
				</table>
				<a href="#n" class="btn-primary">확인</a>
			</div>
		</div>
					
	</main>
	<script>
		function onClickSend() {
			swal("전송완료!", "입력하신 Email 혹은 SMS를 확인해 주세요.");
		}
	</script>	
</body>
</html>
