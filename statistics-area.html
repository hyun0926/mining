<script src="js/canvasjs.min.js"></script>
<script>
window.onload = function () {

var totalVisitors = 100;
var visitorsData = {
	"지역별": [{
		click: visitorsChartDrilldownHandler,
		cursor: "pointer",
		explodeOnClick: false,
		innerRadius: "50%",
		legendMarkerType: "square",
		name: "지역별",
		radius: "100%",
		showInLegend: true,
		startAngle: -90,
		type: "doughnut",
		indexLabel: "{name} - {y}",
		indexLabelFontSize: 14,
		yValueFormatString: "###0.0\"%\"",
		dataPoints: [
			{ y: 53, name: "미국", color: "#546BC1" },
			{ y: 47, name: "한국", color: "#db5252" }
		]
	}],
	"한국": [{
		type: "doughnut",
		innerRadius: "50%",
		startAngle: -90,
		showInLegend: true,
		legendMarkerType: "square",
		name: "한국",
		indexLabel: "{name} - {y}",
		indexLabelFontSize: 12,
		yValueFormatString: "###0.0\"%\"",
		dataPoints: [
			{ y: 30, name: "서울", color: "#5080eb" },
			{ y: 10, name: "경기", color: "#50d0eb" },
			{ y: 10, name: "인천", color: "#42d196" },
			{ y: 10, name: "대전", color: "#99bb32" },
			{ y: 10, name: "대구", color: "#d98c3a" },
			{ y: 10, name: "부산", color: "#d9633a" },
			{ y: 10, name: "광주", color: "#cd65e7" },
			{ y: 10, name: "울산", color: "#3ca3c9" }
		]
	}],
	"미국": [{
		type: "doughnut",
		innerRadius: "50%",
		startAngle: -90,
		showInLegend: true,
		legendMarkerType: "square",
		name: "미국",
		indexLabel: "{name} - {y}",
		indexLabelFontSize: 12,
		yValueFormatString: "###0.0\"%\"",
		dataPoints: [
			{ y: 30, name: "뉴욕", color: "#5080eb" },
			{ y: 10, name: "시카고", color: "#50d0eb" },
			{ y: 10, name: "네바다", color: "#42d196" },
			{ y: 10, name: "링컨", color: "#99bb32" },
			{ y: 10, name: "애리조나", color: "#d98c3a" },
			{ y: 10, name: "피닉스", color: "#d9633a" },
			{ y: 10, name: "몬태나", color: "#cd65e7" },
			{ y: 10, name: "미시간", color: "#3ca3c9" }
		]
	}]
};

var newVSReturningVisitorsOptions = {
	animationEnabled: true,
	theme: "light2",
	legend: {
		fontSize: 12,
		itemTextFormatter: function (e) {
			return e.dataPoint.name + ": " + Math.round(e.dataPoint.y / totalVisitors * 100) + "%";  
		}
	},
	data: []
};

var visitorsDrilldownedChartOptions = {
	animationEnabled: true,
	theme: "light2",
	axisX: {
		labelFontColor: "#717171",
		lineColor: "#a2a2a2",
		tickColor: "#a2a2a2"
	},
	axisY: {
		gridThickness: 0,
		includeZero: false,
		labelFontColor: "#717171",
		lineColor: "#a2a2a2",
		tickColor: "#a2a2a2",
		lineThickness: 1
	},
	data: []
};

var chart = new CanvasJS.Chart("chartContainer", newVSReturningVisitorsOptions);
chart.options.data = visitorsData["지역별"];
chart.render();

function visitorsChartDrilldownHandler(e) {
	chart = new CanvasJS.Chart("chartContainer", visitorsDrilldownedChartOptions);
	chart.options.data = visitorsData[e.dataPoint.name];
	chart.options.title = { text: e.dataPoint.name }
	chart.render();
	$("#backButton").toggleClass("invisible");
}

$("#backButton").click(function() { 
	$(this).toggleClass("invisible");
	chart = new CanvasJS.Chart("chartContainer", newVSReturningVisitorsOptions);
	chart.options.data = visitorsData["지역별"];
	chart.render();
});

}

$(document).ready(function() {
	$('#dataTable').DataTable();
});
</script>
